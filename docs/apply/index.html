<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="styles.css" rel="stylesheet">
    <title>Open Gallery - Apply</title>
</head>
<body>
    <div id="application">
        <h1 class="pb-4 text-lg font-semibold">Apply to Open Gallery</h1>
        <form id="application-form" novalidate>
            <div>
                <label for="name" class="block text-sm font-medium">Name</label>
                <input type="text" id="name" name="name" class="mt-1 mb-1 block w-full border border-gray-300 rounded-md p-2">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium">Email</label>
                <input type="email" id="email" name="email" class="invalid:border-red-500 invalid:text-red-600 focus:border-sky-500 focus:outline mt-1 mb-1 block w-full border border-gray-300 rounded-md p-2">
            </div>
            <div>
                <label for="location" class="block text-sm font-medium">Location</label>
                <input type="text" id="location" name="location" class="mt-1 mb-1 block w-full border border-gray-300 rounded-md p-2">
            </div>
            <div>
                <label for="portfolio" class="block text-sm font-medium">Portfolio URL</label>
                <input type="url" id="portfolio" name="portfolio" class="mt-1 mb-1 block w-full border border-gray-300 rounded-md p-2">
            </div>
            <div>
                <label for="image_files" class="block text-sm font-medium">Upload Files</label>
                <input type="file" id="image_files" name="image_files" multiple class="mt-1 mb-1 block w-full border border-gray-300 rounded-md p-2">
            </div>
            <div>
                <p class="text-sm font-medium mb-2">Preview</p>
                <div id="image-preview" class="flex flex-wrap gap-2"></div>
            </div>
            <div class="hidden">
                <label for="website">Website</label>
                <input type="text" name="website" id="website" autocomplete="off">
            </div>
            <button type="submit" class="rounded-full bg-sky-500 hover:bg-sky-700 mt-2 px-5 py-2 leading-5 font-semibold text-white">Submit Application</button>
        </form>
        <div id="toast" class="hidden fixed bottom-4 right-4 bg-sky-800 text-white px-4 py-2 rounded-lg shadow-lg"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
