<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Gallery - Welcome</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #fafafa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        a {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.6rem 1.1rem;
            font-size: 1rem;
            text-decoration: none;
            color: white;
            background: #007bff;
            border-radius: 6px;
            transition: background 0.2s ease;
        }

        a:hover {
            background: #005fcc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Open Gallery</h1>
        <p>
            Open Gallery is a simple Chrome extension that lets you save and explore 
            your favorite artworks locally.  
        </p>

        <div class="button-group">
            <a href="https://github.com/andy-jdl/OpenGallery-BrowserExtension" target="_blank">
                View on GitHub
            </a>

            <a class="button" href="apply/index.html">
                Showcase Your Work
            </a>

            <a class="button" href="privacy.html">
                Privacy Policy
            </a>
        </div>
    </div>
</body>
</html>
